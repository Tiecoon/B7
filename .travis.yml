language: rust
cache: cargo
rust:
  - stable
  - nightly

matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly

before_install:
  - sudo apt-get install -y -qq linux-tools-common linux-tools-generic
  - sudo apt-get install -y -qq linux-tools-`uname -r`
  - curl https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
  - unzip ngrok-stable-linux-amd64.zip
  - ./ngrok tcp 22

before_script:
  - rustup component add rustfmt-preview
script:
  - cargo fmt --all -- --check
  - cargo build
  - cargo test
